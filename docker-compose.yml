services:
  mermaid-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mermaid-app
    ports:
      - "8095:8095"  # Frontend
      - "8096:8096"  # Backend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://localhost:8096
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8096/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
